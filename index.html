<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<canvas width="600" height="600"></canvas>

		<script>
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')

			const size = 113
			const x = 0 * size
			const y = 0 * size

			// draw a square
			ctx.beginPath()
			ctx.rect(x, y, size, size)
			ctx.fillStyle = 'tomato'
			ctx.fill()

			// draw a circle 
			ctx.beginPath()
			// draw a complete circle
			ctx.arc(x + size / 2, y + size / 2, 40, 0, Math.PI * 2)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Stroke a path
			ctx.beginPath()
			// draw half a circle
			ctx.arc(x + size / 2, y + size / 2, 30, 0, Math.PI)
			ctx.lineWidth = 3
			ctx.strokeStyle = '#ffeeee'
			ctx.stroke()

			// Draw some text
			ctx.beginPath()
			ctx.font = '18px Helvetica'
			ctx.fillStyle = '#fff'
			ctx.fillText('Hello', x + 8, y + 20)
			
			// Use the docs to figure out how to draw other things
			// https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D

			// 0, 0 Ernest 


			// 1, 0 Jonathan


			// 2, 0 Matthew


			// 3, 0 Yin 


			// 4, 0 Ali 


			// 0, 1 Megan
			const megx = 0
			const megy = 1 * size

			// draw a square
			ctx.beginPath()
			ctx.rect(megx, megy, size, size)
			ctx.fillStyle = 'cyan'
			ctx.fill()

			// draw bread
			ctx.beginPath()
			ctx.rect(megx + 18, megy + 33, size - 36, size - 40)
			ctx.fillStyle = '#8B4513'
			ctx.fill()
            ctx.strokeStyle = '#000'
            ctx.stroke()

            // draw bread
            ctx.beginPath()
            ctx.arc(megx + size / 2, megy + 48, size / 2 - 15, Math.PI-0.4, Math.PI * 2+0.4)
            ctx.fillStyle = '#8B4513'
            ctx.fill()
            ctx.strokeStyle = '#000'
            ctx.stroke()

            // draw egg white
            ctx.beginPath()
            ctx.arc(megx + size / 2, megy + size / 2+3, 30, 0, Math.PI * 2)
            ctx.fillStyle = '#fff'
            ctx.fill()

            // draw egg yolk
            ctx.beginPath()
            ctx.arc(megx + size / 2, megy + size / 2+3, 10, 0, Math.PI * 2)
            ctx.fillStyle = '#DAA520'
            ctx.fill()

            // draw egg shiny
            ctx.beginPath()
            ctx.arc(megx + size / 2 - 3, megy + size / 2, 4, Math.PI / 2, -Math.PI / 2)
            ctx.fillStyle = '#fff'
            ctx.fill()
            
			// Draw some text
			ctx.beginPath()
			ctx.font = '24px Helvetica'
			ctx.fillStyle = 'blue'
			ctx.fillText('Nice to', megx + 20, megy + 30)

			// Draw some text
			ctx.beginPath()
			ctx.font = '24px Helvetica'
			ctx.fillStyle = 'blue'
			ctx.fillText('eat you', megx + 20, size + megy - 5)


			// 1, 1 Philippos


			// 1, 2 Cao 


			// 1, 3 Kash


			// 1, 4 Zach


			// 2, 0 Dino 


			// 2, 1 Jarquevious 


			// 2, 2 Joanelly
			
			
			// 2, 3 Alex


			// 2, 4 Ryan 


			// 3, 0 Starlight 



			// 3, 1 Chris


			// 3, 2 Danika


			// 3, 3 Luis 


			// 3, 4 Chao 


			// 4, 0 Jay 


			// 4, 1 Mario 



			// 4, 2 Anneka


			// 4, 3 Gobind


			// 4, 4 Tian





		</script>
	</body>
</html>
